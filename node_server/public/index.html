<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matching Engine Dashboard</title>
<style>
  /* ----- Global Styles ----- */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #0b0d17;
    color: #fff;
  }

  header {
    background: #131722;
    padding: 15px 0;
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    color: #f0b90b;
    letter-spacing: 1px;
    border-bottom: 1px solid #2f2f2f;
  }

  main {
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-wrap: wrap;
  }

  .panel {
    background: #1b1e2a;
    padding: 20px;
    border-radius: 8px;
    flex: 1;
    min-width: 300px;
    max-height: 600px;
    overflow-y: auto;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    border: 1px solid #2f2f2f;
    transition: transform 0.2s;
  }

  .panel:hover {
    transform: translateY(-3px);
  }

  .panel h2 {
    margin-top: 0;
    font-size: 18px;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
    color: #f0b90b;
  }

  /* ----- BBO Panel ----- */
  .bbo {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .bbo div {
    flex: 1;
    background: #232634;
    padding: 15px;
    border-radius: 6px;
    text-align: center;
    font-size: 14px;
    border: 1px solid #2f2f2f;
  }

  .bbo div span {
    display: block;
    font-size: 20px;
    font-weight: bold;
    margin-top: 5px;
  }

  /* ----- Form Panel ----- */
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: #232634;
    padding: 15px;
    border-radius: 6px;
    border: 1px solid #2f2f2f;
  }

  form label {
    font-size: 14px;
    color: #bbb;
  }

  form input, form select, form button {
    padding: 10px;
    border-radius: 4px;
    border: none;
    font-size: 14px;
  }

  form input, form select {
    background: #1b1e2a;
    color: #fff;
    border: 1px solid #2f2f2f;
  }

  form button {
    background: #f0b90b;
    color: #0b0d17;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    border: none;
  }

  form button:hover {
    background: #ffdc6a;
  }

  /* ----- Trades Panel ----- */
  .trade-entry {
    display: flex;
    justify-content: space-between;
    padding: 6px 10px;
    border-radius: 4px;
    margin-bottom: 4px;
    font-family: monospace;
    font-size: 13px;
  }

  .buy { color: #00b894; }
  .sell { color: #d63031; }

  .trades-list {
    max-height: 400px;
    overflow-y: auto;
  }

  /* ----- Scrollbars ----- */
  .trades-list::-webkit-scrollbar,
  .panel::-webkit-scrollbar {
    width: 6px;
  }

  .trades-list::-webkit-scrollbar-thumb,
  .panel::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 3px;
  }

  /* ----- Responsive ----- */
  @media(max-width: 900px){
    main {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<header>Matching Engine Dashboard</header>

<main>
  <!-- Best Bid/Ask -->
  <div class="panel">
    <h2>BBO</h2>
    <div class="bbo">
      <div>Best Bid <span id="bestBid">0</span></div>
      <div>Best Ask <span id="bestAsk">0</span></div>
    </div>
  </div>

  <!-- Order Form -->
  <div class="panel">
    <h2>Place Order</h2>
    <form id="orderForm">
      <label for="side">Side:</label>
      <select id="side">
        <option>BUY</option>
        <option>SELL</option>
      </select>

      <label for="price">Price:</label>
      <input type="number" id="price" step="0.01" required>

      <label for="qty">Quantity:</label>
      <input type="number" id="qty" step="0.01" required>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <!-- Trades Panel -->
  <div class="panel">
    <h2>Recent Trades</h2>
    <div class="trades-list" id="trades"></div>
  </div>
</main>

<script>
const ws = new WebSocket("ws://localhost:5500/ws");

ws.onmessage = (evt) => {
    const data = JSON.parse(evt.data);

    if(data.bestBid !== undefined) document.getElementById('bestBid').innerText = data.bestBid;
    if(data.bestAsk !== undefined) document.getElementById('bestAsk').innerText = data.bestAsk;

    if(data.type === 'trades') {
        const tradesDiv = document.getElementById('trades');
        data.trades.forEach(t => {
            const el = document.createElement('div');
            el.className = 'trade-entry ' + t.aggressor_side.toLowerCase();
            el.innerText = `[${t.trade_id}] ${t.symbol} ${t.quantity}@${t.price} (${t.aggressor_side})`;
            tradesDiv.prepend(el);
        });
    }
};

document.getElementById('orderForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const order = {
        id: Date.now(),
        symbol: 'BTC-USDT',
        side: document.getElementById('side').value,
        type: 'LIMIT',
        price: parseFloat(document.getElementById('price').value),
        quantity: parseFloat(document.getElementById('qty').value)
    };

    await fetch('/submit_order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(order)
    });
});
</script>

</body>
</html>
