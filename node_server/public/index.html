<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matching Engine Demo</title>
<style>
    :root {
        --buy-color: #0ecb81;
        --sell-color: #f6465d;
        --primary: #2172e5;
        --bg: #0d1117;
        --card-bg: #161b22;
        --text: #e6edf3;
        --border: #30363d;
    }

    body {
        font-family: "Poppins", Arial, sans-serif;
        background: var(--bg);
        margin: 0;
        padding: 20px;
        color: var(--text);
    }

    h1 {
        text-align: center;
        color: var(--primary);
        font-weight: 600;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
    }

    #dashboard {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
        align-items: flex-start;
    }

    .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        border: 1px solid var(--border);
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: translateY(-2px);
    }

    #bbo {
        flex: 1;
        min-width: 240px;
        text-align: center;
    }

    #bbo h3 {
        margin-bottom: 10px;
        font-size: 1.2rem;
        font-weight: 600;
        color: #ccc;
    }

    .bbo-value {
        font-size: 1.3rem;
        font-weight: bold;
        margin: 6px 0;
        display: block;
    }

    #bestBid {
        color: var(--buy-color);
    }

    #bestAsk {
        color: var(--sell-color);
    }

    #orderPanel {
        flex: 1;
        min-width: 280px;
    }

    form label {
        display: block;
        margin: 10px 0 6px;
        font-weight: 500;
        font-size: 0.9rem;
        color: #bbb;
    }

    form input,
    form select {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        width: 100%;
        font-size: 0.95rem;
        background: #0d1117;
        color: var(--text);
        transition: border 0.2s ease;
    }

    form input:focus,
    form select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 6px rgba(33,114,229,0.4);
    }

    button {
        margin-top: 14px;
        width: 100%;
        padding: 10px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: var(--primary);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #1a5ac7;
    }

    .recent-trades-title {
        margin-top: 30px;
        color: #bbb;
    }

    #trades {
        max-height: 280px;
        overflow-y: auto;
        border: 1px solid var(--border);
        padding: 10px 12px;
        background: var(--card-bg);
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .trade-entry {
        padding: 6px 8px;
        margin-bottom: 6px;
        border-radius: 6px;
        font-size: 0.9rem;
        background: #1c2128;
        border-left: 4px solid transparent;
    }

    .trade-entry.buy {
        border-left-color: var(--buy-color);
        color: var(--buy-color);
    }

    .trade-entry.sell {
        border-left-color: var(--sell-color);
        color: var(--sell-color);
    }

    .trade-entry:last-child {
        margin-bottom: 0;
    }
</style>
</head>
<body>
    <h1>‚ö° Matching Engine Dashboard</h1>

    <div id="dashboard">
        <div id="bbo" class="card">
            <h3>Best Bid / Ask</h3>
            <span id="bestBid" class="bbo-value">-</span>
            <span id="bestAsk" class="bbo-value">-</span>
        </div>

        <div id="orderPanel" class="card">
            <h3>Place New Order</h3>
            <form id="orderForm">
                <label>Side:</label>
                <select id="side" title="Order Side">
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                </select>

                <label>Price:</label>
                <input id="price" type="number" value="30000" step="0.01" title="Order Price" placeholder="Enter price" />

                <label>Quantity:</label>
                <input id="qty" type="number" value="0.01" step="0.01" title="Order Quantity" placeholder="Enter quantity" />

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>

    <h3 class="recent-trades-title">üìú Recent Trades</h3>
    <div id="trades"></div>

<script>
const ws = new WebSocket('ws://' + location.hostname + ':5500');

ws.onopen = () => console.log('‚úÖ WebSocket connected');
ws.onmessage = (evt) => {
    try {
        const data = JSON.parse(evt.data);
        console.log('üì© WS Data:', data);

        // Update BBO
        if (data.bestBid !== undefined && data.bestAsk !== undefined) {
            document.getElementById('bestBid').innerText = data.bestBid.toFixed(2);
            document.getElementById('bestAsk').innerText = data.bestAsk.toFixed(2);
        }

        // Update trades
        if (data.type === 'trades' && Array.isArray(data.trades)) {
            const tradesDiv = document.getElementById('trades');
            data.trades.forEach(t => {
                const el = document.createElement('div');
                el.className = 'trade-entry ' + (t.aggressor_side?.toLowerCase() || '');
                el.innerText = `[${t.trade_id}] ${t.symbol} ${t.quantity}@${t.price} (${t.aggressor_side})`;
                tradesDiv.prepend(el);
            });
        }
    } catch (e) {
        console.error('‚ùå WebSocket parse error', e);
    }
};

document.getElementById('orderForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const side = document.getElementById('side').value;
    const price = parseFloat(document.getElementById('price').value);
    const qty = parseFloat(document.getElementById('qty').value);

    const body = { id: Date.now(), symbol: 'BTC-USDT', side, type: 'LIMIT', price, quantity: qty };

    try {
        const res = await fetch('/submit_order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });
        const json = await res.json();
        console.log('‚úÖ Order submitted:', json);
    } catch (err) {
        console.error('‚ùå Order submission failed:', err);
        alert('Failed to submit order');
    }
});
</script>
</body>
</html>
